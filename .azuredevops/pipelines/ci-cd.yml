                        echo "##vso[task.setvariable variable=enableAdOnlyAuthFlag]false"
                      fi
                      echo "enableAdOnlyAuthFlag=$enableAdOnlyAuthFlag"

                - task: Bash@3
                  displayName: "Derive appVersion parameter (Prod)"
                  inputs:
